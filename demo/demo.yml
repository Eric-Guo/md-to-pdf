fonts:
  - name: 'Vollkorn'
    pathname: 'Vollkorn'
    regular: 'Vollkorn-Regular.ttf'
    bold: 'Vollkorn-Bold.ttf'
    italic: 'Vollkorn-Italic.ttf'
    bold-italic: 'Vollkorn-BoldItalic.ttf'
  - name: 'Consolas'
    pathname: 'Consolas'
    regular: 'Consolas-Regular.ttf'
    bold: 'Consolas-Bold.ttf'
    italic: 'Consolas-Italic.ttf'
    bold-italic: 'Consolas-BoldItalic.ttf'

page:
  font: 'Vollkorn'
  size: 10
  character-spacing: 0
